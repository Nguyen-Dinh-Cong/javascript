<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form thông tin sinh viên</h1>
    
        <form onsubmit="return validateForm()">
            <label for="maSV">Mã SV:</label>
            <input type="text" id="maSV" name="maSV" required><br><br>
            <label for="hoTen">Họ Tên:</label>
            <input type="text" id="hoTen" name="hoTen" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="dienThoai">Điện Thoại:</label>
            <input type="tel" id="dienThoai" name="dienThoai" required><br><br>
            <label for="lop">Lớp:</label>
            <input type="text" id="lop" name="lop" required><br><br>
            <button type="submit">Gửi</button>
        </form>
      <script src="bai1.js"></script> 
</body>
</html>
